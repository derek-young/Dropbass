<div id="signin">
  <h4>signin</h4>
  <form name="signinForm" ng-submit="signin()">
    <div>
      <input type="text" name="username" ng-model="user.username">
    </div>
    <div>
      <input type="password" name="password" ng-model="user.password">
    </div>
    <button type="submit">signin</button>
  </form>
</div>
