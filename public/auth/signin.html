<div id="signin">
  <h4>Login to begin the magic</h4>
  <form name="signinForm" ng-submit="signin()">
    <div>
      <input type="text" name="username" ng-model="user.username" placeholder="Username" required>
    </div>
    <div>
      <input type="password" name="password" ng-model="user.password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn signin-button">Get At It</button>
  </form>
  <div class="error" ng-if="errorMessage">{{errorMessage}}</div>
</div>
